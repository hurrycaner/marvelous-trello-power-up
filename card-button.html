<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Epic</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
</head>
<body>
<div id="app">
    <button type="button">Show / Hide</button>

    <label><input type="radio" v-model="visibility" value=""> Autom√°tico</label>
    <label><input type="radio" v-model="visibility" value="1"> Sempre exibir</label>
    <label><input type="radio" v-model="visibility" value="0"> Sempre ocultar</label>
</div>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--<script type="text/javascript" src="vue.min.js"></script>-->
<script type="text/javascript">
    var t = window.TrelloPowerUp.iframe({
        appKey: "0d7257e46f480534e1d50427e2afb1ee",
        appName: "Hurrycaner's Marvelous Power-Up",
    });
    var vm = new Vue({
        el: "#app",
        mounted: function () {
            console.log('mounted');
            t.get('card', 'private', 'epic', null).then(function (data) {
                console.log('data', data);
                this.visibility = data;
                console.log('visibility', this.visibility);
            });
        },
        data: {
            visibility: null
        },
        watch: {
            visibility: function (nv, ov) {
                console.log('nv', nv, 'ov', ov);
                if (nv === ov) return;
                t.set('card', 'private', 'epic', nv);
                this.visibility = nv;
                console.log('visibility', this.visibility);
            }
        }
    });
</script>
</body>
</html>
