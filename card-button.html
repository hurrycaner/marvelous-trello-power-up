<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Epic</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
</head>
<body>
<div id="app">
    <button type="button">Show / Hide</button>

    <label><input type="radio" v-model="visibility" :value="null"> Autom√°tico</label>
    <label><input type="radio" v-model="visibility" :value="true"> Sempre exibir</label>
    <label><input type="radio" v-model="visibility" :value="false"> Sempre ocultar</label>
</div>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script type="text/javascript" src="vue.min.js"></script>
<script type="text/javascript">
    var t = window.TrelloPowerUp.iframe({
        appKey: "0d7257e46f480534e1d50427e2afb1ee",
        appName: "Hurrycaner's Marvelous Power-Up",
    });
    var vm = new Vue({
        el: "#app",
        beforeMount: function () {
        },
        data: {
            epic: [
                {name: "bla", done: false, card: null},
                {name: "ble", done: false, card: null}
            ],
        },
        computed: {
            visibility: {
                get: function () {
                    console.log(t.get('card', 'shared', 'epic', null));
                    return t.get('card', 'shared', 'epic', null);
                },
                set: function (val) {
                    t.set('card', 'shared', 'epic', val);
                    console.log(t.get('card', 'shared', 'epic', null));
                }
            }
        }
    });
</script>
</body>
</html>
